<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Collegamento a Google Fonts per Zapfino (se disponibile) e Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>A CASA DEL DON</h1>

        <!-- Sezione di accesso -->
        <div id="login-section">
            <h2>Accesso</h2>
            <input type="password" id="password" placeholder="Inserisci la password" />
            <button id="login-button">Accedi</button>
            <div id="error-message" class="error"></div>
        </div>

        <!-- Sezione di gestione degli iscritti -->
        <div id="content-section" style="display: none;">
            <button id="start-registration-button" onclick="startBatchRegistration()">Inizia Registrazione</button>
            <div id="members-table-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Intolleranze</th>
                            <th>Telefono</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="members-body"></tbody>
                </table>
            </div>

            <!-- Modulo di registrazione per iscrizione di un nuovo membro -->
            <div id="registration-section" style="display: none;">
                <h2>Iscrizione</h2>
                <input type="text" id="name" placeholder="Nome" required />
                <input type="text" id="intolerances" placeholder="Intolleranze" />
                <input type="text" id="phone" placeholder="Telefono" required />
                <button onclick="registerMember()">Registrati</button>
                <button onclick="cancelRegistration()">Annulla</button>
            </div>

            <!-- Modulo di modifica -->
            <div id="edit-section" style="display: none;">
                <h2>Modifica Iscrizione</h2>
                <input type="text" id="edit-name" placeholder="Nome" required />
                <input type="text" id="edit-intolerances" placeholder="Intolleranze" />
                <input type="text" id="edit-phone" placeholder="Telefono" required />
                <button onclick="saveEdit()">Salva Modifiche</button>
                <button onclick="cancelEdit()">Annulla</button>
            </div>
        </div>

        <!-- Modale per informazioni -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Informazioni Iscritto</h2>
                <div id="info-details"></div>
            </div>
        </div>
    </div>

    <!-- Importa Firebase e il tuo script -->
    <script type="module" src="script.js"></script>
</body>
</html>
