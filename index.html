<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collega il CSS -->
</head>
<body>
    <div class="container">
        <h1>A CASA DEL DON</h1>

        <!-- Sezione di accesso -->
        <div id="login-section">
            <h2>Accesso</h2>
            <input type="password" id="password" placeholder="Inserisci la password" />
            <button id="login-button">Accedi</button>
            <div id="error-message" class="error"></div>
        </div>

        <!-- Sezione di gestione degli iscritti -->
        <div id="content-section" style="display: none;">
            <button onclick="startRegistration()">Inizia Registrazione</button>
            <div id="members-table-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Intolleranze</th>
                            <th>Telefono</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="members-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Modale per informazioni -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Informazioni Iscritto</h2>
                <div id="info-details"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script> <!-- Collega il JavaScript -->
</body>
</html>
