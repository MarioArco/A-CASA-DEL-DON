<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Casa del Don - Gestione Bambini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A Casa del Don - Gestione Bambini</h1>
        
        <!-- Form di login -->
        <div id="login-section">
            <input type="text" id="phone" placeholder="Numero di telefono">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Accedi</button>
            <p id="error-message" class="error"></p>
        </div>

        <!-- Sezione principale per la registrazione dei bambini -->
        <div id="content-section" style="display: none;">
            <h2>Registra Bambino</h2>
            <form id="registration-form" onsubmit="registerChild(); return false;">
                <input type="text" id="child-name" placeholder="Nome del bambino" required>
                <input type="text" id="child-surname" placeholder="Cognome del bambino" required>
                <input type="text" id="intolerances" placeholder="Intolleranze (opzionale)">
                <input type="text" id="father-name" placeholder="Nome del padre">
                <input type="text" id="father-phone" placeholder="Telefono del padre">
                <input type="password" id="father-password" placeholder="Password del padre">
                <input type="text" id="mother-name" placeholder="Nome della madre">
                <input type="text" id="mother-phone" placeholder="Telefono della madre">
                <input type="password" id="mother-password" placeholder="Password della madre">
                <button type="submit">Registra Bambino</button>
            </form>

            <!-- Tabella dei bambini registrati -->
            <h2>Bambini Registrati</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Intolleranze</th>
                        <th>Nome Padre</th>
                        <th>Telefono Padre</th>
                        <th>Nome Madre</th>
                        <th>Telefono Madre</th>
                        <th>Data Iscrizione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="children-table"></tbody>
            </table>
        </div>

        <!-- Modale per informazioni -->
        <div id="info-modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="info-details"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
