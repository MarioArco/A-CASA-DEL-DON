<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Centro A CASA DEL DON</h1>

        <!-- Sezione login -->
        <div id="login-section">
            <input type="tel" id="phone" placeholder="Numero di telefono">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Accedi</button>
            <p id="error-message" class="error"></p>
        </div>

        <!-- Sezione contenuti -->
        <div id="content-section" style="display:none;">
            <div id="user-menu" style="display:none;">
                <span id="user-icon" onclick="toggleUserMenu()">ðŸ‘¤</span>
                <div id="dropdown-menu" class="dropdown-content" style="display:none;">
                    <a href="#" onclick="changePassword()">Cambia Password</a>
                    <a href="#" onclick="logout()">Esci</a>
                </div>
            </div>

            <h2>Iscrivi un nuovo bambino</h2>
            <div id="registration-form">
                <input type="text" id="name" placeholder="Nome Bambino">
                <input type="text" id="surname" placeholder="Cognome Bambino">
                <input type="text" id="intolerances" placeholder="Intolleranze">
                
                <!-- Nome e telefono del padre -->
                <input type="text" id="fatherName" placeholder="Nome Padre">
                <input type="tel" id="fatherPhone" placeholder="Telefono Padre">
                <input type="password" id="fatherPassword" placeholder="Password Padre">
                
                <!-- Nome e telefono della madre -->
                <input type="text" id="motherName" placeholder="Nome Madre">
                <input type="tel" id="motherPhone" placeholder="Telefono Madre">
                <input type="password" id="motherPassword" placeholder="Password Madre">

                <button onclick="registerChild()">Iscrivi Bambino</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Intolleranze</th>
                        <th>Nome Padre</th>
                        <th>Telefono Padre</th>
                        <th>Nome Madre</th>
                        <th>Telefono Madre</th>
                        <th>Data Iscrizione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="children-table"></tbody>
            </table>
        </div>

        <!-- Modale per le informazioni -->
        <div id="info-modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="info-details"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
