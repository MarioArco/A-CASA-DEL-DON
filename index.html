<!-- index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Zapfino', sans-serif;">A CASA DEL DON</h1>
        <!-- Sezione di accesso -->
        <div id="login-section">
            <h2>Accesso</h2>
            <input type="password" id="password" placeholder="Inserisci la password" />
            <button id="login-button">Accedi</button>
            <div id="error-message" class="error"></div>
        </div>
        <!-- Sezione di gestione degli iscritti -->
        <div id="content-section" style="display: none;">
            <button onclick="startBatchRegistration()">Inizia Registrazione</button>
            <div id="members-table-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Intolleranze</th>
                            <th>Telefono</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="members-body"></tbody>
                </table>
            </div>
            <div id="registration-section" style="display: none;">
                <h2>Iscrizione</h2>
                <input type="text" id="name" placeholder="Nome" required />
                <input type="text" id="intolerances" placeholder="Intolleranze" />
                <input type="text" id="phone" placeholder="Telefono" required />
                <button onclick="registerMember()">Registrati</button>
                <button onclick="cancelRegistration()">Annulla</button>
            </div>
        </div>
        <!-- Modale per informazioni -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Informazioni Iscritto</h2>
                <div id="info-details"></div>
            </div>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
