<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A CASA DEL DON</h1>
        
        <!-- Form di accesso -->
        <div id="login-section">
            <input type="tel" id="phone" placeholder="Numero di telefono" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="checkAccess()">Accedi</button>
            <div id="error-message" class="error"></div>
        </div>
        
        <!-- Sezione principale -->
        <div id="center-section" style="display: none;">
            <table id="children-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Intolleranze</th>
                        <th>Telefono Padre</th>
                        <th>Telefono Madre</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="children-body"></tbody>
            </table>
            <button onclick="openRegistrationForm()">Nuova Iscrizione</button>

            <!-- Modale informazioni -->
            <div id="info-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Informazioni Iscritto</h2>
                    <div id="info-details"></div>
                </div>
            </div>
        </div>
        
        <!-- Form di registrazione -->
        <div id="registration-form" style="display: none;">
            <input type="text" id="child-name" placeholder="Nome" required>
            <input type="text" id="child-surname" placeholder="Cognome" required>
            <input type="text" id="intolerances" placeholder="Intolleranze">
            <input type="tel" id="father-phone" placeholder="Telefono Padre" required>
            <input type="tel" id="mother-phone" placeholder="Telefono Madre" required>
            <button onclick="registerChild()">Registra</button>
            <button onclick="closeRegistrationForm()">Annulla</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
