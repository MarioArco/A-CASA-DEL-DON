<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Casa Del Don</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sezione di accesso -->
    <div id="login-section">
        <h1>A Casa Del Don</h1>
        <input type="text" id="phone-number" placeholder="Numero di telefono">
        <input type="password" id="password-input" placeholder="Password">
        <button id="login-button">Accedi</button>
        <p class="error" id="error-message"></p>
    </div>

    <!-- Sezione principale (Dopo login) -->
    <div id="main-section" style="display: none;">
        <div class="header">
            <span id="user-icon" class="emoji">&#128100;</span>
            <div id="user-menu" class="dropdown-content">
                <a href="javascript:void(0)" id="logout">Esci</a>
                <a href="javascript:void(0)" id="change-password">Cambia Password</a>
            </div>
        </div>

        <h1>Benvenuto a Casa Del Don</h1>
        <!-- Qui puoi aggiungere la tabella delle iscrizioni o altri contenuti -->
        <div id="content-section">
            <!-- Contenuti aggiuntivi qui -->
        </div>
    </div>

    <!-- Modale Cambia Password -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-password-modal">&times;</span>
            <h3>Cambia la tua password</h3>
            <input type="password" id="new-password" placeholder="Nuova password">
            <button id="save-new-password">Salva</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
