<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="style.css"> <!-- Collega il file CSS -->
    <script src="app.js" defer></script> <!-- Collega il file JavaScript -->
</head>
<body>
    <h1>Benvenuti a CASA DEL DON</h1>
    <!-- Aggiungi qui il resto del tuo contenuto -->
    
    <div id="login-section">
        <input type="password" id="password" placeholder="Inserisci la password">
        <button id="login-button">Accedi</button>
        <div id="error-message" style="color: red;"></div>
    </div>

    <div id="content-section" style="display: none;">
        <button onclick="openRegistration()">Iscrivi un Bambino</button>
        <div id="registration-section" style="display: none;">
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="intolerances" placeholder="Intolleranze">
            <input type="text" id="phone" placeholder="Telefono">
            <button onclick="registerMember()">Registrati</button>
            <button onclick="cancelRegistration()">Annulla</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Intolleranze</th>
                    <th>Telefono</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="members-body">
                <!-- Gli iscritti verranno visualizzati qui -->
            </tbody>
        </table>
    </div>

    <div id="info-modal" style="display: none;">
        <div id="info-details"></div>
        <button onclick="closeModal()">Chiudi</button>
    </div>
</body>
</html>
