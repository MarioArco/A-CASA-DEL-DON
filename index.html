<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A CASA DEL DON</h1>

        <!-- Sezione di login -->
        <div id="login-section">
            <h2>Accedi</h2>
            <input type="text" id="phone" placeholder="Numero di telefono" />
            <input type="password" id="password" placeholder="Password" />
            <button id="login-button">Accedi</button>
            <div id="error-message" class="error"></div>
        </div>

        <!-- Sezione gestione iscrizioni -->
        <div id="content-section" style="display: none;">
            <button onclick="openRegistration()">Iscrivi un bambino</button>
            <div id="members-table-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Intolleranze</th>
                            <th>Telefono Padre</th>
                            <th>Telefono Madre</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="members-body"></tbody>
                </table>
            </div>
            <!-- Modale per la modifica -->
            <div id="edit-modal" style="display:none;">
                <h3>Modifica Bambino</h3>
                <input type="text" id="edit-name" placeholder="Nome" />
                <input type="text" id="edit-surname" placeholder="Cognome" />
                <input type="text" id="edit-intolerances" placeholder="Intolleranze" />
                <input type="text" id="edit-phone-father" placeholder="Telefono Padre" />
                <input type="text" id="edit-phone-mother" placeholder="Telefono Madre" />
                <button onclick="saveChanges()">Salva</button>
                <button onclick="closeEditModal()">Annulla</button>
            </div>
            <!-- Modale per visualizzare informazioni -->
            <div id="info-modal" style="display:none;">
                <span onclick="closeModal()" class="close">&times;</span>
                <h2>Informazioni Iscritto</h2>
                <div id="info-details"></div>
                <button onclick="openEditModal()">Modifica</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
