<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CASA DEL DON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A CASA DEL DON</h1>

        <!-- Sezione di login -->
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="phone" placeholder="Numero di telefono" required />
            <input type="password" id="password" placeholder="Password" required />
            <button onclick="login()">Accedi</button>
            <div id="error-message" class="error"></div>
        </div>

        <!-- Sezione di benvenuto -->
        <div id="welcome-section" style="display:none;">
            <h2>Benvenuto!</h2>
        </div>

        <!-- Sezione di gestione del centro "A CASA DEL DON" -->
        <div id="center-section" style="display:none;">
            <h2>Gestione A CASA DEL DON</h2>
            <table id="registration-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Intolleranze</th>
                        <th>Telefono Padre</th>
                        <th>Telefono Madre</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="registration-body"></tbody>
            </table>

            <!-- Modulo per l'iscrizione -->
            <div id="registration-form">
                <h3>Iscrizione Nuovo Bambino</h3>
                <input type="text" id="first-name" placeholder="Nome" required />
                <input type="text" id="last-name" placeholder="Cognome" required />
                <input type="text" id="intolerances" placeholder="Intolleranze" />
                <input type="text" id="father-phone" placeholder="Telefono Padre" required />
                <input type="password" id="father-password" placeholder="Password Padre" required />
                <input type="text" id="mother-phone" placeholder="Telefono Madre" required />
                <input type="password" id="mother-password" placeholder="Password Madre" required />
                <button onclick="addChild()">Aggiungi Bambino</button>
            </div>
        </div>

        <!-- Modale per le informazioni -->
        <div id="info-modal" style="display:none;">
            <h3>Informazioni Bambino</h3>
            <p id="info-text"></p>
            <button onclick="closeInfoModal()">Chiudi</button>
        </div>

        <!-- Modale per la modifica -->
        <div id="edit-modal" style="display:none;">
            <h3>Modifica Bambino</h3>
            <input type="text" id="edit-first-name" placeholder="Nome" required />
            <input type="text" id="edit-last-name" placeholder="Cognome" required />
            <input type="text" id="edit-intolerances" placeholder="Intolleranze" />
            <input type="text" id="edit-father-phone" placeholder="Telefono Padre" required />
            <input type="password" id="edit-father-password" placeholder="Password Padre" required />
            <input type="text" id="edit-mother-phone" placeholder="Telefono Madre" required />
            <input type="password" id="edit-mother-password" placeholder="Password Madre" required />
            <button onclick="saveChanges()">Salva</button>
            <button onclick="closeEditModal()">Annulla</button>
        </div>

        <!-- Modale per conferma eliminazione -->
        <div id="delete-modal" style="display:none;">
            <p>Sei sicuro di voler eliminare questo bambino?</p>
            <button onclick="confirmDelete()">Conferma</button>
            <button onclick="closeDeleteModal()">Annulla</button>
        </div>
        
        <div id="edit-modal" style="display:none;">
            <h3>Modifica Bambino</h3>
            <!-- Altri campi di input -->
            <button onclick="saveChanges()">Salva</button>
            <button onclick="closeEditModal()">Annulla</button>
        </div>


        <script src="script.js"></script>
    </div>
</body>
</html>
